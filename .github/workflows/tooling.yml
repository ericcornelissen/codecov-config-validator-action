name: Tooling
on:
  schedule:
    - cron: 0 5 * * *
  workflow_dispatch: ~

permissions: read-all

jobs:
  tooling:
    name: Update tooling
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push a commit
      pull-requests: write # To open a Pull Request
    steps:
      - name: Update tooling
        uses: ericcornelissen/tool-versions-update-action/pr@73de04b1ab124ad407c290c0de8187ce439ab130 # v0.2.1
        with:
          max: 1
