name: Tooling
on:
  schedule:
    - cron: 0 5 * * *
  workflow_dispatch: ~

permissions: read-all

jobs:
  tooling:
    name: Update tooling
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push a commit
      pull-requests: write # To open a Pull Request
    steps:
      - name: Update tooling
        uses: ericcornelissen/tool-versions-update-action/pr@2a5349e5f1aa28943e4e90cc5ca72ce621089ab4 # v0.3.2
        with:
          labels: dependencies
          max: 1
