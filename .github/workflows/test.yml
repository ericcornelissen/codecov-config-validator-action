name: Test
on:
  pull_request:
    paths:
      - .github/workflows/test.yml
      - testdata/**
      - test/**
      - action.yml
      - validate.sh
  push:
    branches:
      - main
    paths:
      - .github/workflows/test.yml
      - testdata/**
      - test/**
      - action.yml
      - validate.sh

permissions: read-all

jobs:
  unit:
    name: Unit
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Run tests
        if: ${{ !env.ACT }}
        run: make test
  e2e:
    name: End-to-end
    runs-on: ubuntu-22.04
    needs:
      - unit
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Run action
        id: test
        uses: ./
        with:
          file: testdata/codecov.yml
      - name: Check outputs
        env:
          STATUS_CODE: ${{ steps.test.outputs.status-code }}
        run: |
          if [ "${STATUS_CODE}" != "200" ]; then
            exit 1
          fi
