name: Check
on:
  pull_request: ~
  push:
    branches:
      - main

permissions: read-all

jobs:
  ci:
    name: CI Workflows
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Add plugins
        run: |
          asdf plugin add actionlint https://github.com/crazy-matt/asdf-actionlint.git
          asdf plugin add shellcheck https://github.com/luizm/asdf-shellcheck.git
          asdf plugin add shfmt https://github.com/luizm/asdf-shfmt
          asdf plugin add yamllint https://github.com/ericcornelissen/asdf-yamllint
      - name: Install tooling
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Lint
        run: make lint-ci
  secrets:
    name: Secrets
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          fetch-depth: 0
      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@e7168103501562d92f3f52e2c69c253cff74438d # v2.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_SUMMARY: false
  shell:
    name: Shell scripts
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Add plugins
        run: |
          asdf plugin add actionlint https://github.com/crazy-matt/asdf-actionlint.git
          asdf plugin add shellcheck https://github.com/luizm/asdf-shellcheck.git
          asdf plugin add shfmt https://github.com/luizm/asdf-shfmt
          asdf plugin add yamllint https://github.com/ericcornelissen/asdf-yamllint
      - name: Install tooling
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Lint
        run: make lint-sh
      - name: Format
        run: make format-check
  types:
    name: Types
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Validate action types
        uses: krzema12/github-actions-typing@be99fa6195eeeec5aee1e87acca69087de0353ce # v1.0.1
  yaml:
    name: YAML
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Add plugins
        run: |
          asdf plugin add actionlint https://github.com/crazy-matt/asdf-actionlint.git
          asdf plugin add shellcheck https://github.com/luizm/asdf-shellcheck.git
          asdf plugin add shfmt https://github.com/luizm/asdf-shfmt
          asdf plugin add yamllint https://github.com/ericcornelissen/asdf-yamllint
      - name: Install tooling
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Lint
        run: make lint-yml
