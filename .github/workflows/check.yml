name: Check
on:
  pull_request: ~
  push:
    branches:
      - main

permissions: read-all

jobs:
  ci:
    name: CI Workflows
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Install asdf
        uses: asdf-vm/actions/setup@707e84f3ee349548310aeabdad0dd3bfcb9b69fa # v1.1.0
      - name: Add plugins
        run: |
          asdf plugin add actionlint https://github.com/crazy-matt/asdf-actionlint.git
          asdf plugin add shellcheck https://github.com/luizm/asdf-shellcheck.git
          asdf plugin add yamllint https://github.com/ericcornelissen/asdf-yamllint
      - name: Install tooling
        uses: asdf-vm/actions/install@707e84f3ee349548310aeabdad0dd3bfcb9b69fa # v1.1.0
      - name: Lint
        run: make lint-ci
  markdown:
    name: MarkDown
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Install markdownlint-cli
        run: npm install --global markdownlint-cli
      - name: Lint
        run: make lint-md
  secrets:
    name: Secrets
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          fetch-depth: 0
      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@e7168103501562d92f3f52e2c69c253cff74438d # v2.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_SUMMARY: false
  shell:
    name: Shell scripts
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Install asdf
        uses: asdf-vm/actions/setup@707e84f3ee349548310aeabdad0dd3bfcb9b69fa # v1.1.0
      - name: Add plugins
        run: |
          asdf plugin add actionlint https://github.com/crazy-matt/asdf-actionlint.git
          asdf plugin add shellcheck https://github.com/luizm/asdf-shellcheck.git
          asdf plugin add yamllint https://github.com/ericcornelissen/asdf-yamllint
      - name: Install tooling
        uses: asdf-vm/actions/install@707e84f3ee349548310aeabdad0dd3bfcb9b69fa # v1.1.0
      - name: Lint
        run: make lint-sh
  types:
    name: Types
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Validate action types
        uses: krzema12/github-actions-typing@00bdd654abadab98ae7076697f91bb722fd63666 # v0.7.0
  yaml:
    name: YAML
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Install asdf
        uses: asdf-vm/actions/setup@707e84f3ee349548310aeabdad0dd3bfcb9b69fa # v1.1.0
      - name: Add plugins
        run: |
          asdf plugin add actionlint https://github.com/crazy-matt/asdf-actionlint.git
          asdf plugin add shellcheck https://github.com/luizm/asdf-shellcheck.git
          asdf plugin add yamllint https://github.com/ericcornelissen/asdf-yamllint
      - name: Install tooling
        uses: asdf-vm/actions/install@707e84f3ee349548310aeabdad0dd3bfcb9b69fa # v1.1.0
      - name: Lint
        run: make lint-yml
